<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitare AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css"> <!-- For custom styles -->
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-robot text-2xl text-blue-600"></i>
                <h1 class="text-2xl font-bold text-gray-800">Sitare AI Assistant</h1>
            </div>
            <nav class="flex space-x-4">
                <a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                <a href="/login" class="text-gray-700 hover:text-blue-600 font-medium">Admin</a>
            </nav>
        </div>
    </header>

    <div class="body-chat">
    <div class="chat-container">
        <div class="chat-header">

        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    <p>Hello! How can I assist you today?</p>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
            <button id="sendButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    </div>
    <!-- Footer -->
    <footer class="bg-white shadow-md mt-auto">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-gray-600">&copy; 2024 AskSitare. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="https://github.com/Aksherwal/AskSitare" class="text-gray-600 hover:text-blue-600"><i class="fab fa-github"></i></a>
                <a href="#" class="text-gray-600 hover:text-blue-600"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.linkedin.com/in/aksherwal/" class="text-gray-600 hover:text-blue-600"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
