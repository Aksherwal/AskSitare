<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sitare AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style2.css"> <!-- For custom styles -->
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center min-h-screen">
    <!-- Login Container -->
    <div class="bg-white/90 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            {% if error %}
            <div class="text-red-500 text-sm mb-4">{{ error }}</div>
            {% endif %}
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors">Log In</button>
            <div class="text-center mt-4">
                <a href="/" class="text-blue-600 hover:text-blue-700">⬅️ Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
